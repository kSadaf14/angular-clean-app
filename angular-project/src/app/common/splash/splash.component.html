<div class="splash-container">
  <mat-card class="splash-card">
    <mat-card-content>
      <div class="hero-section">
        <h1 class="title">Welcome to Angular App</h1>
        <p class="subtitle">Experience a modern and responsive interface built with Angular 15 and Material Design</p>
      </div>
      
      <div class="features-section">
        <div class="feature">
          <h3>User Section</h3>
          <p>Access personalized features and manage your profile</p>
        </div>
        <div class="feature">
          <h3>Professional Section</h3>
          <p>Advanced tools and features for professionals</p>
        </div>
      </div>
      
      <div class="cta-buttons">
        <button mat-raised-button color="primary" routerLink="/signup" class="cta-primary">
          Get Started
        </button>
        <button mat-stroked-button color="accent" routerLink="/login" class="cta-secondary">
          Sign In
        </button>
      </div>
      
      <div class="quick-access">
        <p>Quick Access:</p>
        <div class="access-buttons">
          <button mat-button routerLink="/user">User Dashboard</button>
          <button mat-button routerLink="/professional">Professional Tools</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
