<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Welcome back! Please sign in to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <span class="material-icons">{{ hidePassword ? 'visibility' : 'visibility_off' }}</span>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
            Sign In
          </button>
        </div>
      </form>
      
      <div class="additional-options">
        <p class="forgot-password">
          <a href="#" class="link">Forgot your password?</a>
        </p>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <p class="signup-link">
          Don't have an account? 
          <a routerLink="/signup" class="link">Sign up here</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
